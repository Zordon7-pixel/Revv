<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="revvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="100%" height="100%" rx="22%" fill="url(#revvGrad)" />
  
  <!-- Wrench (tilted 45Â°, center at 256,256) -->
  <g transform="translate(256, 256) rotate(-45)">
    <!-- Wrench handle (long shaft) -->
    <rect x="-25" y="-100" width="50" height="180" rx="25" fill="white" />
    
    <!-- Wrench head (open-end jaw) -->
    <g>
      <!-- Jaw left side -->
      <rect x="-70" y="60" width="30" height="80" rx="15" fill="white" />
      <!-- Jaw right side -->
      <rect x="40" y="60" width="30" height="80" rx="15" fill="white" />
      <!-- Connecting body -->
      <rect x="-40" y="70" width="80" height="40" rx="10" fill="white" />
      <!-- Center bolt hole -->
      <circle cx="0" cy="90" r="18" fill="#6366f1" />
    </g>
  </g>
  
  <!-- Orange lightning bolt overlapping wrench head -->
  <g transform="translate(256, 200)">
    <!-- Lightning bolt shape -->
    <polygon points="0,-35 15,-10 5,5 20,35 -5,8 -15,-8" fill="#ff6b35" />
  </g>
</svg>